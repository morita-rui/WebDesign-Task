<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <table>
        <form action="#" method="get">
            ID:
            <input type="email" name="email" size="30" placeholder="xxx@morijyobi.ac.jp" required><br>
            パスワード:
            <input type="password" name="password" size="30" minlength="8">
            <label><input type="checkbox" name="password">パスワードを表示する</label><br>
            氏名:
            姓:<input type="text" name="last_name">
            名:<input type="text" name="first_name"><br>
            住所:
            〒<input type="text" name="address" size="8" value="020-0021" readonly><br>
            <input type="text" name="address" value="岩手県盛岡市中央通3丁目" readonly><br>
            <input type="text" name="address" value="番地"><br>
            <input type="text" name="address" size="30" value="建物名"><br>
            携帯電話番号:
            <input type="tel" name="user_tel"><br>
            学科・学年:
            学科:<select name="year">
                <option value="">学科を選択してください</option>
                <option value="システム">システム系学科</option>
                <option value="ビジネス">ビジネス系学科</option>
                <option value="デザイン">デザイン系学科</option>
            </select>
            学年:<select name="year">
                <option value="">学年を選択してください</option>
                <option value="1">１年</option>
                <option value="2">２年</option>
                <option value="3">３年</option>
                <option value="4">４年</option>
            </select><br>
            お得な情報・クーポン:
            <label><input type="radio" name="coupon" value="yes">受け取る</label>
            <label><input type="radio" name="coupon" value="no">受け取らない</label>
            ご意見・ご要望:
            <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea><br>
            <button type="submit">送信</button>
            <button type="reset">入力内容をクリアする</button>
        </form>
    </table>
</body>

</html>
